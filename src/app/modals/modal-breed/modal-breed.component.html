<div class="modal" id="modalBreed" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content panel-general">
        <div class="modal-header panel-heading">
          <h5 class="modal-title">Administrador de Razas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body panel-body">
         
          <form name="formBreed" #formBreed="ngForm" (ngSubmit)="onSaveBreed(formBreed)">
            <div class="form-group col-md-12">
              <label for="nuevaRaza">Raza</label>
              <input type="text" name="raza" class="form-control" placeholder="Ingrese una nueva Raza" 
              [(ngModel)]="this.dbData.newBreed.breed">
            </div>
          
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerrar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
