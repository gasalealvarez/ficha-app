
<div class="modal fade" id="ownerModal" tabindex="-1" role="dialog"  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo Propietario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
            
      <div class="modal-body">
        <form name="formOwner" #formOwner="ngForm" (ngSubmit)="onSaveOwner(formOwner)">

          <input type="text" name="id" [(ngModel)]="this.dbData.selectedOwner.id" >
          <!-- <input type="text" name="ownerUid" [value]="ownerUid"> -->
          
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Propietario:</label>
            <input type="text" name="owner" class="form-control" 
            [(ngModel)]="this.dbData.selectedOwner.owner">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="recipient-name" class="col-form-label">Direccion:</label>
              <input type="text" name="address" class="form-control"
              [(ngModel)]="this.dbData.selectedOwner.address">
            </div>
            <div class="form-group col-md-6">
              <label for="recipient-name" class="col-form-label">Telefono:</label>
              <input type="text"  name="phone" class="form-control" 
              [(ngModel)]="this.dbData.selectedOwner.phone">
            </div>
          </div>
        
          <div class="form-group">        
            <label for="message-text" class="col-form-label">Comentarios:</label>
            <textarea class="form-control" name="comments"  [(ngModel)]="this.dbData.selectedOwner.comments"></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit" >Guardar</button>
            <button type="button" class="btn btn-secondary"  #btnClose data-dismiss="modal">Cerrar</button>
          </div>
        </form>   
      </div>
    </div>
  </div>
</div>
