<div class="card" >
  <img class="card-img-top" src="..." alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <div class="form-group">
      <label for="fechaAplicacion">Fecha Aplicacion</label>
      <input  class="form-control" id="fechaAplicacion" type="date">  
    </div>
    <div class="form-group">
      <label >Producto:</label>
      <select class="form-control">
      <option>1</option>
      </select>
    </div>
    <div class="form-group">
      <fieldset>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineVacuna" value="opcVac">
        <label class="form-check-label" for="inlineVacuna">Vacunas</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineAntiparasitario" value="opcATP">
        <label class="form-check-label" for="inlineAntiparasitario">Antiparasitarios</label>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
        </button>
      </div>
      </fieldset>
    </div>
    
    <div class="form-group">
      <label for="fechaProxima">Fecha Proxima</label>
      <input  class="form-control" id="fechaProxima" type="date">  
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Agregar al recordatorio automatico</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" style="float: right;">Guardar</button>
  </div>
</div>
